<body>
	<h1>Chat Application</h1>
	<h2>Login</h2>
	<form name="login" action="http://localhost:8080/chatApplication/LoginServ" method="get">

		<input type="submit" name="submit" value="Absenden">

	<h2>Register</h2>
	<form name="register" action="http://localhost:8080/chatApplication/LoginServ" method="post">
		<label for="username">Username:</label><input placeholder="Username" type="text" name="username"><br>
		<label for="password">Password:</label><input placeholder="Password" type="password" name="password"><br>
		<label for="password2">Retype Password:</label><input placeholder="Password" type="password" name="password2"><br>
		<label for="firstname">Name:</label><input placeholder="Name" type="text" name="firstname"><br>
		<label for="lastname">Lastname:</label><input placeholder="Lastname" type="text" name="lastname"><br>
		<label for="password">E-Mail:</label><input placeholder="E-Mail" type="email" name="email"><br>
		<input type="submit" name="submit" value="Absenden">
	</form>

</body>
